- defaults:
  # spaces needed
    link:
      create: true
      relink: true

- create:
  # spaces needed
    # XDG Paths
    - ${XDG_CONFIG_HOME}
    - ${XDG_CACHE_HOME}
    - ${XDG_DATA_HOME}
    - ${XDG_DATA_HOME}/zsh
    - ${XDG_DATA_HOME}/vim
    - ${XDG_DATA_HOME}/tmux/plugins
    - ${XDG_STATE_HOME}
    - ${XDG_STATE_HOME}/zsh
    - ${XDG_STATE_HOME}/vim
    - ${XDG_STATE_HOME}/tmux

- clean:
  # spaces needed
    ${XDG_CONFIG_HOME}:
      recursive: true

- link:
  # spaces needed
    # zsh
    ~/.zshenv: zsh/zshenv
    ${XDG_CONFIG_HOME}/zsh/.zshrc: zsh/zshrc
    ${XDG_CONFIG_HOME}/zsh/general.zshrc: zsh/general.zshrc.symlink
    ${XDG_CONFIG_HOME}/zsh/completion.zshrc: zsh/completion.zshrc.symlink
    ${XDG_CONFIG_HOME}/zsh/.p10k.zsh: zsh/p10k.zsh.symlink
    # git
    ${XDG_CONFIG_HOME}/git/config: git/config.symlink
    ${XDG_CONFIG_HOME}/git/config.local: git/config.local.symlink
    ${XDG_CONFIG_HOME}/git/ignore: git/ignore.symlink
    # tmux
    ${XDG_CONFIG_HOME}/tmux/tmux.conf: tmux/tmux.conf.symlink
    # vim
    ${XDG_CONFIG_HOME}/vim/vimrc: vim/vimrc.symlink
    ${XDG_CONFIG_HOME}/vim/general.vimrc: vim/general.vimrc.symlink
    ${XDG_CONFIG_HOME}/vim/install.vimrc: vim/install.vimrc.symlink
    ${XDG_CONFIG_HOME}/vim/plugins.vimrc: vim/plugins.vimrc.symlink
    # ruby
    ${XDG_CONFIG_HOME}/ruby/irbrc: ruby/irbrc.symlink
    ${XDG_CONFIG_HOME}/ruby/pryrc: ruby/pryrc.symlink
    # npm
    ${XDG_CONFIG_HOME}/npm/config: npm/config.symlink
