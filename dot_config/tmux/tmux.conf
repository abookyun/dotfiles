set-environment -g TMUX_PLUGIN_MANAGER_PATH "${XDG_DATA_HOME}/tmux/plugins"

# General Settings
set -g default-terminal 'tmux-256color'
set -ga terminal-features 'xterm-ghostty:RGB:clipboard'
set -g mouse on
set -g history-limit 10000
set -g set-titles on
set -g set-titles-string "#T"

# Key Bindings
set -g prefix M-Space
bind-key M-Space send-prefix
unbind C-b

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-window on

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file "${XDG_CONFIG_HOME}/tmux/tmux.conf"

unbind g
bind g display-popup -w 80% -h 80% -d "#{pane_current_path}" -E "lazygit"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-open'

# Plugin settings
# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

# tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# catppuccin/tmux (v2.x configuration)
set -g @catppuccin_flavor 'frappe' # mocha, frappe, latte, macchiato
set -g @catppuccin_window_status_style "rounded" # basic, rounded, slanted, custom, none

# Custom module settings (must be set BEFORE loading catppuccin.tmux)
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_date_time_text " %Y-%m-%d %H:%M:%S"

# Window format: inactive shows directory, active shows program
set -g @catppuccin_window_text " #{b:pane_current_path}"
set -g @catppuccin_window_current_text " #{pane_current_command}"

# christoomey/vim-tmux-navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "${XDG_DATA_HOME}/tmux/plugins/tpm/tpm"

# Active pane border
set -g pane-active-border-style 'fg=brightcyan, dotted-underscore'
set -g pane-border-style 'fg=brightblack,bg=default'

# Dim inactive panes (Catppuccin Frappe colors)
set -g window-style 'bg=#232634'
set -g window-active-style 'bg=#303446'

# Status line configuration (must be set AFTER loading catppuccin.tmux)
set -g status-left-length 100
set -g status-right-length 100

# Left: user, session
set -g status-left "#{E:@catppuccin_status_session}"

# Right: directory, date_time, battery
set -g status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Load battery plugin AFTER setting status line (it will replace battery variables)
run "${XDG_DATA_HOME}/tmux/plugins/tmux-battery/battery.tmux"
