name: Test dotfiles on macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-dotfiles:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run setup script
        run: |
          chmod +x ./install
          ./install

      - name: Verify shell config
        shell: zsh -i {0}
        run: |
          test -f "$HOME/.zshenv"
          if [ -n "$XDG_CONFIG_HOME" ]; then
            echo "[OK] XDG_CONFIG_HOME: $XDG_CONFIG_HOME"
          else
            echo "[WARN] $XDG_CONFIG_HOME is not set"
          fi
