- defaults:
  # indent needed
    link:
      create: true
      relink: true

- link:
  # indent needed
    ~/.zshenv: zsh/zshenv

- create:
  # indent needed
    # XDG Paths
    - ${XDG_CONFIG_HOME}
    - ${XDG_CONFIG_HOME}/zsh
    - ${XDG_CONFIG_HOME}/zsh/functions
    - ${XDG_CONFIG_HOME}/wget
    - ${XDG_CONFIG_HOME}/python
    - ${XDG_CONFIG_HOME}/ghostty
    - ${XDG_CONFIG_HOME}/visidata
    - ${XDG_CACHE_HOME}
    - ${XDG_CACHE_HOME}/wget
    - ${XDG_DATA_HOME}
    - ${XDG_DATA_HOME}/zsh
    - ${XDG_DATA_HOME}/vim
    - ${XDG_DATA_HOME}/tmux/plugins
    - ${XDG_DATA_HOME}/asdf
    - ${XDG_STATE_HOME}
    - ${XDG_STATE_HOME}/zsh
    - ${XDG_STATE_HOME}/vim
    - ${XDG_STATE_HOME}/tmux
    - ${XDG_STATE_HOME}/node
    - ${XDG_STATE_HOME}/ruby
    - ${XDG_STATE_HOME}/python
    # macOS specific
    - ~/Library/Preferences/visidata

- clean:
  # indent needed
    ${XDG_CONFIG_HOME}:
      recursive: true

- link:
  # indent needed
    # zsh
    ${XDG_CONFIG_HOME}/zsh/.zshrc: zsh/zshrc
    ${XDG_CONFIG_HOME}/zsh/aliases.zsh: zsh/aliases.zsh
    ${XDG_CONFIG_HOME}/zsh/general.zsh: zsh/general.zsh
    ${XDG_CONFIG_HOME}/zsh/completion.zsh: zsh/completion.zsh
    ${XDG_CONFIG_HOME}/zsh/.p10k.zsh: zsh/p10k.zsh
    ${XDG_CONFIG_HOME}/zsh/functions/asdfup: zsh/functions/asdfup
    ${XDG_CONFIG_HOME}/zsh/functions/brewup: zsh/functions/brewup
    ${XDG_CONFIG_HOME}/zsh/functions/gitclean: zsh/functions/gitclean
    ${XDG_CONFIG_HOME}/zsh/functions/mkcd: zsh/functions/mkcd
    # git
    ${XDG_CONFIG_HOME}/git/config: git/config
    ${XDG_CONFIG_HOME}/git/config.local:
      ignore-missing: true
      path: git/config.local
    ${XDG_CONFIG_HOME}/git/ignore: git/ignore
    # tmux
    ${XDG_CONFIG_HOME}/tmux/tmux.conf: tmux/tmux.conf
    # ghostty
    ${XDG_CONFIG_HOME}/ghostty/config: ghostty/config
    # vim
    ${XDG_CONFIG_HOME}/vim/vimrc: vim/vimrc
    ${XDG_CONFIG_HOME}/vim/general.vimrc: vim/general.vimrc
    ${XDG_CONFIG_HOME}/vim/install.vimrc: vim/install.vimrc
    ${XDG_CONFIG_HOME}/vim/plugins.vimrc: vim/plugins.vimrc
    ${XDG_CONFIG_HOME}/vim/ale.vimrc: vim/ale.vimrc
    # asdf
    ${XDG_CONFIG_HOME}/asdf/asdfrc: asdf/asdfrc
    ~/.tool-versions: asdf/tool-versions
    # ruby
    ${XDG_CONFIG_HOME}/ruby/irbrc: ruby/irbrc
    ${XDG_CONFIG_HOME}/ruby/pryrc: ruby/pryrc
    # npm
    ${XDG_CONFIG_HOME}/npm/config: npm/config
    # wget
    ${XDG_CONFIG_HOME}/wget/wgetrc: wget/wgetrc
    # python
    ${XDG_CONFIG_HOME}/python/pythonrc: python/pythonrc
    # visidata (macOS uses ~/Library/Preferences, redirect to XDG)
    ~/Library/Preferences/visidata/config.py: visidata/config.py
